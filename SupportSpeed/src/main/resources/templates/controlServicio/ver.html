<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout::head"></head>
<body>
	<header th:replace="layout/layout:: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">
				<h4>Seguimientos del servicio</h4>


				<ul class="list-group my-2">
					<li class="list-group-item list-group-item-primary"
						th:text="'Datos del Servicio'"></li>
					<li class="list-group-item" th:text="${servicio.cliente.razonsocial}"></li>
					<li class="list-group-item" th:text="${servicio.descripcion}"></li>
					<li class="list-group-item" th:text="${servicio.fecha}"></li>	
					<li class="list-group-item" th:text="${servicio.trabajador != null} ? ${servicio.trabajador.persona.nombre} : 'Trabajador no asignado!'" ></li>										
				</ul>

				<table class="table table-striped">
					<thead>
						<tr>
							<th>id</th>						
							<th>cambio realizado</th>
							<th>descripcion</th>
							<th>fecha</th>
							<th>estado</th>					
							<th>usuario</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cservicio:${listacontrolservicio}">
							<td th:text="${cservicio.id}"></td>							
							<td th:text="${cservicio.logCambio}"></td>
							<td th:text="${cservicio.descripcion}"></td>
							<td th:text="${cservicio.fecha}"></td>
							<td th:text="${cservicio.estadoservicio.estado}"></td>
							<td th:text="${cservicio.usuario.persona.nombre}"></td>							
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout::footer"></footer>
</body>
</html>
